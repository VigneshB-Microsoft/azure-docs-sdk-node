### YamlMime:TSTypeAlias
name: TLSManagement
uid: '@azure/arm-containerservice.TLSManagement'
package: '@azure/arm-containerservice'
summary: >-
  Defines values for TLSManagement. \

  [KnownTLSManagement](xref:@azure/arm-containerservice.KnownTLSManagement) can
  be used interchangeably with TLSManagement,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **None**: Disable TLS management of certificates. This leaves the flow log
  endpoint unencrypted. It is strongly recommended when using this option that
  you configure your own encryption on top, for example by putting the flow logs
  endpoint behind an ingress controller. \

  **Managed**: Enable TLS and cert rotation is managed by Azure.
fullName: TLSManagement
remarks: ''
isDeprecated: false
syntax: |
  type TLSManagement = string
