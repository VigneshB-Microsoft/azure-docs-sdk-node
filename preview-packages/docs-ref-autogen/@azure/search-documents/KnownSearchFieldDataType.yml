### YamlMime:TSEnum
name: KnownSearchFieldDataType
uid: '@azure/search-documents.KnownSearchFieldDataType'
package: '@azure/search-documents'
summary: >-
  Known values of
  [SearchFieldDataType](xref:@azure/search-documents.SearchFieldDataType) that
  the service accepts.
fullName: KnownSearchFieldDataType
remarks: ''
isDeprecated: false
fields:
  - name: Boolean
    uid: '@azure/search-documents.KnownSearchFieldDataType.Boolean'
    package: '@azure/search-documents'
    summary: Indicates that a field contains a Boolean value (true or false).
  - name: Byte
    uid: '@azure/search-documents.KnownSearchFieldDataType.Byte'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains a 8-bit unsigned integer. This is only
      valid when used with Collection(Edm.Byte).
  - name: Complex
    uid: '@azure/search-documents.KnownSearchFieldDataType.Complex'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains one or more complex objects that in turn
      have sub-fields of other types.
  - name: DateTimeOffset
    uid: '@azure/search-documents.KnownSearchFieldDataType.DateTimeOffset'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains a date/time value, including timezone
      information.
  - name: Double
    uid: '@azure/search-documents.KnownSearchFieldDataType.Double'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains an IEEE double-precision floating point
      number.
  - name: GeographyPoint
    uid: '@azure/search-documents.KnownSearchFieldDataType.GeographyPoint'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains a geo-location in terms of longitude and
      latitude.
  - name: Half
    uid: '@azure/search-documents.KnownSearchFieldDataType.Half'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains a half-precision floating point number.
      This is only valid when used with Collection(Edm.Half).
  - name: Int16
    uid: '@azure/search-documents.KnownSearchFieldDataType.Int16'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains a 16-bit signed integer. This is only
      valid when used with Collection(Edm.Int16).
  - name: Int32
    uid: '@azure/search-documents.KnownSearchFieldDataType.Int32'
    package: '@azure/search-documents'
    summary: Indicates that a field contains a 32-bit signed integer.
  - name: Int64
    uid: '@azure/search-documents.KnownSearchFieldDataType.Int64'
    package: '@azure/search-documents'
    summary: Indicates that a field contains a 64-bit signed integer.
  - name: SByte
    uid: '@azure/search-documents.KnownSearchFieldDataType.SByte'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains a 8-bit signed integer. This is only valid
      when used with Collection(Edm.SByte).
  - name: Single
    uid: '@azure/search-documents.KnownSearchFieldDataType.Single'
    package: '@azure/search-documents'
    summary: >-
      Indicates that a field contains a single-precision floating point number.
      This is only valid when used with Collection(Edm.Single).
  - name: String
    uid: '@azure/search-documents.KnownSearchFieldDataType.String'
    package: '@azure/search-documents'
    summary: Indicates that a field contains a string.
