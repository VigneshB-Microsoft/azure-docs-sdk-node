name: SingleVectorFieldResult
uid: '@azure/search-documents.SingleVectorFieldResult'
package: '@azure/search-documents'
summary: >-
  A single vector field result. Both @search.score and vector similarity values
  are returned. Vector similarity is related to @search.score by an equation.
fullName: SingleVectorFieldResult
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: searchScore
    uid: '@azure/search-documents.SingleVectorFieldResult.searchScore'
    package: '@azure/search-documents'
    summary: >-
      The @search.score value that is calculated from the vector similarity
      score. This is the score that's visible in a pure single-field
      single-vector query.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: searchScore
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'searchScore?: number'
      return:
        description: ''
        type: number
  - name: vectorSimilarity
    uid: '@azure/search-documents.SingleVectorFieldResult.vectorSimilarity'
    package: '@azure/search-documents'
    summary: >-
      The vector similarity score for this document. Note this is the canonical
      definition of similarity metric, not the 'distance' version. For example,
      cosine similarity instead of cosine distance.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: vectorSimilarity
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'vectorSimilarity?: number'
      return:
        description: ''
        type: number
