name: QueryCaptionResult
uid: '@azure/search-documents.QueryCaptionResult'
package: '@azure/search-documents'
summary: >-
  Captions are the most representative passages from the document relatively to
  the search query. They are often used as document summary. Captions are only
  returned for queries of type `semantic`.
fullName: QueryCaptionResult
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: highlights
    uid: '@azure/search-documents.QueryCaptionResult.highlights'
    package: '@azure/search-documents'
    summary: >-
      Same text passage as in the Text property with highlighted phrases most
      relevant to the query.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: highlights
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'highlights?: string'
      return:
        description: ''
        type: string
  - name: text
    uid: '@azure/search-documents.QueryCaptionResult.text'
    package: '@azure/search-documents'
    summary: >-
      A representative text passage extracted from the document most relevant to
      the search query.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: text
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'text?: string'
      return:
        description: ''
        type: string
